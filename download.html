<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anonfile — скачать файл</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>anonfile — скачать файл</h1>
    <div id="fileInfo">
      <p id="fileName"></p>
      <button id="downloadBtn">Скачать</button>
    </div>
    <a href="index.html" style="display:block;margin-top:18px;color:#66a6ff;">⬅ На главную (anonfile)</a>
  </div>
  <script>
    // Получаем имя файла из URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    document.getElementById('fileName').textContent = file ? `Файл: ${file}` : 'Файл не найден';
    document.getElementById('downloadBtn').onclick = () => {
      alert('Загрузка файла заработает после подключения сервера!');
    };
  </script>
</body>
</html>
